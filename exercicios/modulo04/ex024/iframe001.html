<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 5px dashed black;
            border-radius: 15px;
            box-shadow: 3px 3px 10px #0000006c;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"><a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Vídeo</a></iframe>  
        
        para aprendera programar
    </p>
    
    <p>
        O repósitorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500" scolling="auto"><a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">Github</a></iframe>

        também é muito legal!
    </p>

    <p>
        O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal! pena que não vai funcionar.
    </p> <!-- não vai funcionar por conta da proteção contra iframes -->
</body>
</html>
