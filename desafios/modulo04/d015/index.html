<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- <img src="imagens/metal-building.jpg" alt="Predio cor Metal"> -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vido(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.phb" method="post" autocomplete="on">
                    <div class="entrada">
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail" required>
                    </div>
                    <div class="entrada">
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="sua senha" required>
                    </div>
                    <div class="botão">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="botão"> 
                        <a href="https://www.exemplo.com">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
